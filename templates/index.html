
<!DOCTYPE html>
<html>
<head>
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f0fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f8ff;
            border: 1px solid #cce5ff;
            border-radius: 8px;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Analyzer</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF)</label>
                <input type="file" class="form-control" name="resume" required>
            </div>
            <div class="mb-3">
                <label for="job_description" class="form-label">Paste Job Description</label>
                <textarea class="form-control" name="job_description" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="jd_file" class="form-label">Or Upload Job Description (.txt)</label>
                <input type="file" class="form-control" name="jd_file">
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
        </form>

        {% if result %}
        <div class="result mt-4">
            <h4>Analysis Result</h4>
            <p><strong>Score:</strong> {{ result['score'] }} / 100</p>
            <p><strong>Matched Keywords:</strong> {{ result['matched_keywords'] }}</p>
            <p><strong>Missing Keywords:</strong> {{ result['missing_keywords'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
